<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Style/login.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="nav-logo">
          <a href="landing.html">
            <img src="res/logo.png" alt="Farm" />
            <span id="brand-left">Petani</span><span id="brand-right">Ku</span>
          </a>
        </div>
        <div class="login-container">
          <div class="login-desc">
            <h1>
              Sign In for to enjoy<br />
              all of our services
            </h1>
            <p>
              Lets Sign in to your Account for get new Service from our <br />
              Not have Account? <a href="register.html">Register!</a>
            </p>
          </div>
          <div class="login-form">
            <form action="#">
              <label for="Username">Username</label>
              <input type="text" name="Username" />
              <label for="Password">Password</label>
              <input type="password" name="Password" />
              <p><a href="#">forget Password?</a></p>
            </form>
            <button>Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
