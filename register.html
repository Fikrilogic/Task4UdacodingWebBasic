<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Style/register.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="nav-logo">
          <a href="landing.html">
            <img src="res/logo.png" alt="Farm" />
            <span id="brand-left">Petani</span><span id="brand-right">Ku</span>
          </a>
        </div>
        <div class="register-container">
          <div class="register-desc">
            <h1>Lets Join to Our Member</h1>
            <p>
              Sign Up for get Full service from our product.<br />
              Discount and Promo are waiting You!
            </p>
          </div>
          <div class="register-form">
            <form action="#">
              <div class="name">
                <input type="text" placeholder="First Name" class="form-name" />
                <input type="Text" placeholder="Last Name" class="form-name" />
              </div>
              <input type="Text" placeholder="Email" class="form-input" />
              <br />
              <input
                type="text"
                placeholder="Username"
                class="form-input"
              /><br />
              <input type="text" placeholder="Password" class="form-input" />
            </form>
            <p>Have Account? <a href="login.html">Sign in</a></p>
            <button>Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
