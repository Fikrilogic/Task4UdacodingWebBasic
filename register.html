<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Style/register.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="nav-logo">
          <a href="landing.html">
            <img src="res/logo.png" alt="Farm" />
            <span id="brand-left">Petani</span><span id="brand-right">Ku</span>
          </a>
        </div>
        <div class="register-container">
          <div class="register-desc">
            <h1>Lets Join to Our Member</h1>
            <p>
              Sign Out for get Full service from our product. Discount and Promo
              are waiting You!
            </p>
          </div>
          <div class="register-form">
            <form action="#">
              <div class="name">
                <input type="text" value="First Name" />
                <input type="Text" value="Last Name" />
              </div>
              <input type="Text" value="Email" />
              <input type="text" value="Username" />
              <input type="text" value="Password" />
            </form>
            <p>Not Have Account? <a href="#">Sign Out</a></p>
            <button>Sign Out</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
